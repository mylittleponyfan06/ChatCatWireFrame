<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatCat ¬∑ Emotion Scan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="app" id="app">
    <aside class="sidebar" aria-label="Primary navigation">
      <div class="brand">
        <div class="logo">üê±</div>
        <div>
          <p class="brand__name">ChatCat</p>
          <p class="brand__meta">Whatsapp classifier</p>
        </div>
        <button class="sidebar__toggle" id="sidebarToggle" aria-label="Collapse sidebar">‚óÄ</button>
      </div>
      <nav class="nav">
        <button class="nav__item" onclick="location.href='../index.html'">Dashboard</button>
        <button class="nav__item" onclick="location.href='workspaces.html'">Workspaces</button>
        <button class="nav__item" onclick="location.href='contextual-search.html'">Contextual Search</button>
        <button class="nav__item" onclick="location.href='upload.html'">Upload</button>
        <button class="nav__item active" onclick="location.href='emotion-scan.html'">Emotion Scan</button>
      </nav>
      <div class="sidebar__footer">
        <label class="toggle">
          <input type="checkbox" id="seniorToggle" />
          <span>Senior-friendly UI</span>
        </label>
        <div class="user">
          <div class="avatar">CC</div>
          <div>
            <p class="user__name">Demo User</p>
            <p class="user__meta">demo@chatcat.com</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="main">
      <!-- EMOTION SCAN MULTI-PAGE -->
      <div class="page active" id="emotion-main" data-page="emotion-main">
        <header class="topbar">
          <h2>Emotion Scan</h2>
        </header>
        <section class="panel" style="max-width: 600px; margin: 0 auto;">
          <div style="display: flex; flex-direction: column; align-items: center; gap: 18px;">
            <div style="width: 220px; height: 220px; position: relative;">
              <!-- SVG Circular Gauge -->
              <svg width="220" height="220" viewBox="0 0 220 220">
                <circle cx="110" cy="110" r="95" stroke="#23272f" stroke-width="18" fill="none"/>
                <circle cx="110" cy="110" r="95" stroke="#6ae4b8" stroke-width="18" fill="none" stroke-dasharray="597" stroke-dashoffset="78" stroke-linecap="round"/>
                <text x="110" y="110" text-anchor="middle" dominant-baseline="middle" font-size="38" font-weight="700" fill="#f4f4f6">87%</text>
                <text x="110" y="140" text-anchor="middle" font-size="18" fill="#8d92a3">Neutral</text>
              </svg>
              <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
            </div>
            <div style="display: flex; gap: 16px; margin-top: 8px;">
              <span class="pill pill--success" title="No risky words detected">üòä No risky words</span>
              <span class="pill pill--warning" title="High time pressure">‚è±Ô∏è High time pressure</span>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 24px; width: 100%; margin-top: 18px;">
              <div style="flex: 1;">
                <label for="chatSelect" class="muted" style="font-size: 15px;">Select chat to analyze</label>
                <select id="chatSelect" style="width: 100%; margin-top: 6px; padding: 12px; border-radius: 12px; background: var(--panel-strong); color: var(--text); border: 1px solid var(--border);">
                  <option value="">-- Choose uploaded chat --</option>
                  <option value="Sim Family GC">Sim Family GC</option>
                  <option value="Church Group">Church Group</option>
                  <option value="Neighbourhood Watch">Neighbourhood Watch</option>
                  <option value="Old Friends Reunion">Old Friends Reunion</option>
                  <option value="Mahjong Nights">Mahjong Nights</option>
                </select>
              </div>
              <div style="flex: 1;">
                <div class="card" style="min-height: 90px;">
                  <h4 style="margin: 0 0 6px; font-size: 16px;">Legend</h4>
                  <ul style="margin: 0; padding-left: 18px; color: var(--muted); font-size: 13px;">
                    <li><span style="color: #6ae4b8; font-weight: 600;">Green</span>: Neutral/positive tone</li>
                    <li><span style="color: #ffb85c; font-weight: 600;">Orange</span>: Time pressure</li>
                    <li><span style="color: #ff6f61; font-weight: 600;">Red</span>: Hostile/negative</li>
                  </ul>
                </div>
              </div>
            </div>
            <div style="width: 100%; margin-top: 24px;">
              <div style="display: flex; align-items: center; justify-content: space-between;">
                <span class="muted" style="font-size: 15px;">Tone History - Last 30 days</span>
                <button class="ghost" id="toFactsFeelingsBtn">View Facts/Feelings/Requests</button>
                <button class="primary" id="toDraftComposerBtn">Draft Composer</button>
              </div>
              <!-- Sparkline placeholder -->
              <svg width="100%" height="48" viewBox="0 0 320 48" style="margin-top: 8px; background: none;">
                <polyline points="0,40 20,38 40,32 60,28 80,30 100,18 120,22 140,16 160,20 180,28 200,24 220,32 240,26 260,34 280,22 300,28 320,18" fill="none" stroke="#58c6ff" stroke-width="3"/>
                <circle cx="300" cy="28" r="4" fill="#6ae4b8"/>
              </svg>
            </div>
          </div>
        </section>
      </div>
      <!-- Screen 2, 3, 4, 5 containers will be injected here by JS navigation -->
    </main>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <script src="../script-shared.js"></script>
  <script src="../pages-shared.js"></script>
</body>
</html>
